name: Expo Prebuild (iOS & Android)

on:
  workflow_dispatch: # cho phép bạn chạy thủ công
  push:
    branches:
      - main

jobs:
  prebuild:
    runs-on: macos-latest  # ⚠️ cần macOS để tạo thư mục iOS

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Expo prebuild
        run: npx expo prebuild --platform all --clean

      - name: Commit and push generated native code
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ios android
          git commit -m "chore: add generated ios & android folders [skip ci]" || echo "No changes to commit"
          git push
